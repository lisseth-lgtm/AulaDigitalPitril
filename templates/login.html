{% extends "base.html" %}
{% block title %}Ingreso{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:60vh;">
  <div class="card p-4 shadow" style="max-width:420px; width:100%;">
    <div class="text-center">
      <img src="{{ url_for('static', filename='img/logo.png') }}" width="100" alt="logo">
      <h4 class="mt-2">Ingreso al Aula Digital</h4>
    </div>

    <form method="POST" class="mt-3">
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input class="form-control" name="usuario" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contrase√±a</label>
        <input type="password" class="form-control" name="clave" required>
      </div>
      <button class="btn btn-primary w-100">Ingresar</button>
    </form>

    <div class="mt-3 text-center">
      <a href="{{ url_for('registro') }}">Crear cuenta (profesor)</a>
    </div>
  </div>
</div>
{% endblock %}
