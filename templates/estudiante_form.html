{% extends "base.html" %}
{% block title %}Formulario Estudiante{% endblock %}

{% block content %}
<div class="card p-3" style="max-width:650px;">
  <h4>{% if alumno %}Editar{% else %}Crear{% endif %} Estudiante</h4>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input name="nombre" class="form-control" value="{{ alumno.nombre if alumno else '' }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Curso</label>
      <input name="curso" class="form-control" value="{{ alumno.curso if alumno else '' }}" required>
    </div>
    <button class="btn btn-success">Guardar</button>
    <a class="btn btn-secondary" href="{{ url_for('estudiantes') }}">Cancelar</a>
  </form>
</div>
{% endblock %}
