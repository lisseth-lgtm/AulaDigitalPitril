{% extends "base.html" %}
{% block title %}Estudiantes{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Estudiantes</h3>
  <a class="btn btn-primary" href="{{ url_for('crear_estudiante') }}">+ Nuevo</a>
</div>

<table class="table table-striped">
  <thead class="table-light"><tr><th>Nombre</th><th>Curso</th><th>Estado</th><th>Acciones</th></tr></thead>
  <tbody>
    {% for a in alumnos %}
    <tr>
      <td>{{ a.nombre }}</td>
      <td>{{ a.curso }}</td>
      <td>{{ a.estado }}</td>
      <td>
        <a class="btn btn-sm btn-secondary" href="{{ url_for('editar_estudiante', id=a.id) }}">Editar</a>
        <a class="btn btn-sm btn-danger" href="{{ url_for('eliminar_estudiante', id=a.id) }}" onclick="return confirm('Eliminar alumno?')">Eliminar</a>
        <a class="btn btn-sm btn-outline-primary" href="{{ url_for('asistencia_historial', alumno_id=a.id) }}">Asistencia</a>
        <a class="btn btn-sm btn-outline-success" href="{{ url_for('informe_pdf', alumno_id=a.id) }}">Informe PDF</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
